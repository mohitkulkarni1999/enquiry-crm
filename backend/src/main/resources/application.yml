server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/enquiry_crm}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQLUSER:root}
    password: ${MYSQLPASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      write-dates-as-timestamps: false

  flyway:
    enabled: false

cors:
  allowed-origins: ${FRONTEND_URL:http://localhost:5173}

springdoc:
  swagger-ui:
    path: /swagger-ui

management:
  endpoints:
    web:
      exposure:
        include: health,info
